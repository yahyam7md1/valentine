<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Valentine ❤️</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --maroon: #800000;
            --pink: #ff99cc;
            --gold: #FFD700;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--maroon);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .phase {
            display: none;
            min-height: 100vh;
            padding: 4rem 2rem;
        }

        .active-phase {
            display: block;
        }

        .btn-love {
            background: var(--pink);
            border: none;
            padding: 1rem 2rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .btn-love:hover {
            transform: scale(1.1) rotate(3deg);
        }

        .lobster-font {
            font-family: 'Lobster', cursive;
        }

        .dancing-font {
            font-family: 'Dancing Script', cursive;
        }

        .runaway-btn {
            transition: all 0.5s ease !important;
            position: fixed;
        }

        .heart-pulse {
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .love-meter-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .love-meter {
            height: 30px;
            border-radius: 15px;
            transition: width 1s ease;
            background: linear-gradient(90deg, var(--pink), var(--gold));
        }

        .magic-rose {
            font-size: 4rem;
            filter: drop-shadow(0 0 10px var(--pink));
            cursor: pointer;
        }

        .phase4-bg {
            background: var(--maroon);
            color: white;
        }

        .timeline-card {
            background: rgba(232, 111, 206, 0.9);
            border-radius: 15px;
            padding: 2rem;
            margin: 1rem;
            transform: rotate(-2deg);
            transition: all 0.3s ease;
        }

        .timeline-card:hover {
            transform: rotate(2deg) scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Phase 1: Opening (Unchanged) -->
    <div class="phase active-phase text-center phase4-bg" id="phase1">
        <div class="container">
            <h1 class="lobster-font display-1 mb-4">💘 Happy Valentine's, My Baby 💘</h1>
            <div class="heart-pulse">
                <img src="https://clipart-library.com/images_k/heart-transparent-background/heart-transparent-background-13.png" 
                     class="img-fluid" style="max-width: 250px; filter: drop-shadow(0 0 20px var(--pink))">
            </div>
            <p class="lead mt-4 fs-4 text-white"></p>
            <button class="btn btn-love btn-lg mt-4 fs-3" onclick="nextPhase(2)">
                Start the Adventure! 🌠
            </button>
        </div>
    </div>

    <!-- Phase 2: New Creative Phase - "Our Timeline" -->
    <div class="phase phase4-bg" id="phase2">
        <div class="container text-center">
            <h2 class="lobster-font mb-5">Notes for you ✨</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="timeline-card">
                        <h3>💗 You are so special to me💗</h3>
                        <p></p>
                        <div class="heart-pulse"></div>
                    </div>
                    <div class="timeline-card">
                        <h3>Thank you for always being their for me and supporting me<3</h3>
                        <p>You mean so much to me 💘</p>
                        <div class="heart-pulse"></div>
                    </div>
                    <div class="timeline-card">
                        <h3>💞 You are the prettiest girl everrrrrrr</h3>
                        <p></p>
                        <div class="heart-pulse"></div>
                    </div>
                </div>
            </div>
            <button class="btn btn-love btn-lg mt-5" onclick="nextPhase(3)">
                Continue to Love Lab 🔬
            </button>
        </div>
    </div>

    <!-- Phase 3: Supercharged Love Meter -->
    <div class="phase phase4-bg" id="phase3">
        <div class="container text-center">
            <h2 class="lobster-font mb-5">Love Lab ⚛️</h2>
            <div class="love-meter-container">
                <div class="progress mb-4" style="height: 30px;">
                    <div class="love-meter progress-bar" 
                         role="progressbar" 
                         style="width: 0%" 
                         id="loveMeter">
                        0%
                    </div>
                </div>
                <button class="btn btn-love btn-lg" onclick="overloadLoveMeter()">
                    Keep clicking 💥
                </button>
                <p class="mt-4 fs-5" id="meterComment">Click measure our love :)</p>
            </div>
        </div>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        let currentPhase = 1;
        let loveLevel = 0;

        function nextPhase(phaseNumber) {
            document.querySelector('.active-phase').classList.remove('active-phase');
            document.getElementById(`phase${phaseNumber}`).classList.add('active-phase');
            currentPhase = phaseNumber;
        }

        function overloadLoveMeter() {
            const meter = document.getElementById('loveMeter');
            const comment = document.getElementById('meterComment');
            
            loveLevel = Math.min(loveLevel + Math.random() * 25, 107);
            meter.style.width = `${loveLevel}%`;
            meter.innerHTML = `${Math.round(loveLevel)}%`;

            const comments = [
                "Calculating...",
                "That's a lot of love...",
                "Overloading cuteness...",
                "Love connection found!",
                "DANGER: Love overflow!",
                "LOVE LOVE LOVE LOVE LOVE 💫"
            ];
            
            comment.innerHTML = comments[Math.floor(loveLevel/20)];
            
            if(loveLevel >= 107) {
                meter.style.width = '107%';
                celebrate(); // Keep confetti effect
                 setTimeout(() => {
                     window.location.href = 'index.html'; // Redirect to your other file
                     }, 2000); // 2-second delay before redirect
        }
    }

        function chaosMove() {
            const button = document.getElementById('noButton');
            const viewportWidth = window.innerWidth - button.offsetWidth;
            const viewportHeight = window.innerHeight - button.offsetHeight;

            button.style.position = 'fixed';
            button.style.left = Math.random() * viewportWidth + 'px';
            button.style.top = Math.random() * viewportHeight + 'px';
            
            // Add random rotation
            button.style.transform = `rotate(${Math.random() * 360}deg)`;
        }

        function celebrate() {
            // Confetti configuration
            var count = 500;
            var defaults = {
                origin: { y: 0.7 },
                colors: ['#ff0000', '#ffffff', '#800000', '#ff99cc']
            };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            // Fire confetti
            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });

            // Romantic message
            setTimeout(() => {
                alert('I love you so much, my baby! 💖');
            }, 2000);
        }
    </script>
</body>
</html>
